<div class="form-group">
  <div style="text-align:center;">
    <h2>Clients</h2>
  </div>
  <hr>
  <form ng-submit="addClient()">
    <h3>Add a Client</h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Client Name" ng-model="name">
    </div>
    <button type="submit" class="btn btn-primary">Add Client</button>
  </form>
</div>
<div class="form-group">
  <h3>Search Clients</h3>
  <input ng-model="searchText" class="form-control" placeholder="Search Clients">
</div>
<h3>Select Client to Veiw Workouts</h3>
<div ng-repeat="client in clients | filter:searchText">
  <a href='./#/trainer/trainer-workouts'><h4 style="padding-left: 30px; border: 1px solid lightgrey; border-radius: 10px; padding-top:5px; padding-bottom:5px; background-color: #ececec;">{{client.name}}</h4></a>
</div>
